on: [push, issues]

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contribute list in readme.md
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v1.1
              with:
                  path: /.github/workflows/${PATH}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
